<a style="cursor: pointer"
[routerLink]="[index]"
routerLinkActive="active"
class=" list-group-item list-group-item-action custom-hover d-flex justify-content-between align-items-center border border-[#ccc]" >
          
    <div class="m-3">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <img src={{recipe.imagePath}} alt={{recipe.name}} class="m-3 img-fluid" style="max-height: 50px;">
</a>
