<div class="row">
    <div class="col-12">
        <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-fluid" style="max-height: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe ? recipe.name : ''}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="margin-top: 40px;" >
          <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer" >To Shopping List</a></li>
          <li><a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  
<div class="row">
    <div class="col-12">
        Description
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
